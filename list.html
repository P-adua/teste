<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <!-- Lista não ordenada é uma lista sem ordem (pelas bolinhas)-->
    <ul>
        <h1>Lista Não Ordenada</h1>
        <h2>Lista de Compras</h2>
        <li>Arroz</li>
        <li>Feijão</li>
        <li>Batata</li>
    </ul>
    
    <!-- ATRAVÉS DO COMANDO ul>li*5 é criado automaticamente uma lista já ordenada de 5 linhas-->

    <ul>
        <li>Carne</li>
        <li>Feijão</li>
        <li>Batata</li>
        <li>Beterraba</li>
        <li>Chuchu</li>
    </ul>

    <h2>Lista não Ordenada</h2>
    <ol>
        <li>Jaum</li>
        <li>Jaum 2</li>
        <li>Jaum 3</li>
        <li>Jaum 4</li>
    </ol>    
</body>
</html>
